<div class="container">
    <!-- <input type="text" placeholder="Cerca attore" (input)="search($event)"> -->
    <button type="button" class="btn" routerLink="/actors/add">Aggiungi attore</button>
    <div>
        <h3>Attori</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-5">
        <div *ngFor="let actor of actors" class="col mb-3">
            <div class="card-header" (click)="actor.showMore=!actor.showMore">{{ actor.firstname }} {{ actor.lastname }} </div>
            <div *ngIf="actor.showMore" class="card-body card-dropdown">
                <h6>Film</h6>
                    <p *ngIf="!actor.films.length">-</p>
                    <ul *ngIf="actor.films.length">
                        <li *ngFor="let film of actor.films">{{ film.title }}</li>
                    </ul>
            </div>
        </div>
    </div>


</div>
