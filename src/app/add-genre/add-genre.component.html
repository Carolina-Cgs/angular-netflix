<div class="container">
    <div>
        <h3>Aggiungi genere</h3>
    </div>
    <div>
        <div class="form">
            <h5><label>Nome genere</label></h5>
            <input type="text" placeholder="Inserisci Genere" [(ngModel)]="genreService.newGenre.name">
        </div>
        <div class="form">
            <button class="btn" (click)="genreService.addGenre()" routerLink="/genres">Aggiungi</button>
        </div>
    </div>
</div>
