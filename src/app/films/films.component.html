<div class="films-container">
    <div>
        <a routerLink="/dashboard">Home </a>-
        <a routerLink="/films/add"> Aggiungi film </a>-
        <a routerLink="/films/edit"> Modifica film </a>
    </div>

    <input type="text" placeholder="Cerca">

    <div>
        <h3>Films disponibili</h3>
    </div>

    <div *ngFor="let film of films" (click)="film.showMore=!film.showMore" class="film-list">
        <div>
            <div>Titolo: {{ film.title }} </div>
            <div> Voto: {{ film.stars }}</div>
            <div>Durata: {{ film.duration }}</div>
        </div>  
        <div *ngIf="film.showMore">
            <div>Attori: {{ getCastList (film.cast) }}</div>
            <div>Anno di produzione: {{ film.releaseYear }}</div>
            <div>Genere: {{getGenreList (film.genres) }}</div>
            <div>Tags: {{ film.tags }}</div>
        </div>
        <div>
            <button (click)="selectThisFilm(film)">Modifica</button>
        </div>

    </div>
</div>
