<div class="container">

    <input type="text" placeholder="Cerca" (input)="search($event)">

    <div>
        <h3>Films disponibili</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-5">
        <div *ngFor="let film of films" (click)="film.showMore=!film.showMore"  class="col mb-3">
            <div class="card h-100">
                <div class="img-container" [ngStyle]="{'background-image': 'url(' + (film.coverUrl || 'https://permobil.com.au/wp-content/uploads/2017/08/no-image-placeholder-2.jpg') + ')'}"> </div>
                <div class="card-body card-visible">
                    <div>Titolo: {{ film.title }} </div>
                    <div> Voto: {{ film.stars }} <app-stars (voteChanged)="setVote(film, $event)" [vote]="film.stars"></app-stars> </div>
                    <div>Durata: {{ film.duration }}</div>
                </div>  
                <div *ngIf="film.showMore" class="card-body card-dropdown">
                    <div>Attori: {{ getCastList (film.cast) }}</div>
                    <div>Anno di produzione: {{ film.releaseYear }}</div>
                    <div>Genere: {{getGenreList (film.genres) }}</div>
                    <div>Tags: {{ film.tags }}</div>
                </div>
                <div>
                    <button (click)="selectThisFilm(film)">Modifica</button>
                </div>
            </div>
        </div>
    </div>
</div>
